<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SR5 Toolkit - Character Generator</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/min/sr5tk.combined-min.js"></script>
    <script>
/*
      $( document ).ready(function() {
        stats.build('human');
      });
*/    
    </script>
  </head>
  <body>
    
    <form> 
      <fieldset class="specializations" data-sr5tk="form__specializations"> 
        <label for="fight">
          <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="fight" id="fight">
          Kampf
        </label> 
        <label for="magic">
           <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="magic" id="magic">
           Magie
        </label> 
        <label for="computer">
          <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="computer" id="computer">
          Computer
        </label> 
        <label for="vehicles">
          <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="vehicles" id="vehicles">
          Fahrzeuge
        </label>
        <label for="drones">
          <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="drones" id="drones">
          Drohnen
        </label>
        <label for="people">
          <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="people" id="people">
          Menschen
        </label>
        <label for="stealth">
          <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="stealth" id="stealth">
          Heimlichkeit
        </label>
        <label for="knowledge">
          <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="knowledge" id="knowledge">
          Wissen
        </label>
        <label for="equipment">
          <input type="checkbox" data-sr5tk="specializations_checkbox" name="specialization" value="equipment" id="equipment">
          Ausrüstung
        </label>
      </fieldset>
      
      <button type="button" data-sr5tk="button_launch_generator">Generate</button>
      
    </form>
    
    <h1 data-sr5tk="echo_attributes">…</h1>
    
  </body>
</html>
